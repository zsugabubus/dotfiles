# https://raw.githubusercontent.com/alacritty/alacritty/master/alacritty.yml

live_config_reload: true
draw_bold_text_with_bright_colors: false

import:
  - ~/.config/alacritty/colors.yml

cursor:
  style: Block
  unfocused_hollow: true

window:
  padding:
    x: 0
    y: 0
  dynamic_title: true
  decorations: None

scrolling:
  history: 1000

font:
  normal:
    family: SauceCodePro Nerd Font Mono
    style: Regular

  italic:
    family: SauceCodePro Nerd Font Mono
    style: Italic

  size: 10

  builtin_box_drawing: false

hints:
  enabled:
    - regex: ""
      command: None
      mouse:
        enabled: false
        mods: None
  launcher: None

mouse_bindings:
  - { mouse: Middle, action: PasteSelection }

# showkeys
key_bindings:
  - { key: Equals, mods: Control, action: ResetFontSize }

  - { key: Tab, mods: Control, chars: "\x14\x14" } # ^Tab -> ^T^T
