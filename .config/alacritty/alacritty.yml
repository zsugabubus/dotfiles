hints:
  enabled:
    - regex: ""
      command: None
      mouse:
        enabled: false
        mods: None
  launcher: None

# Mouse bindings
#
# Available fields:
#   - mouse
#   - action
#   - mods (optional)
#
# Values for `mouse`:
#   - Middle
#   - Left
#   - Right
#   - Numeric identifier such as `5`
#
# All available `mods` and `action` values are documented in the key binding
# section.
mouse_bindings:
  - { mouse: Middle, action: PasteSelection }

mouse:
  # Click settings
  #
  # The `double_click` and `triple_click` settings control the time
  # alacritty should wait for accepting multiple clicks as one double
  # or triple click.
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }

  # If this is `true`, the cursor is temporarily hidden when typing.
  hide_when_typing: true

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>"

  # When set to `true`, selected text will be copied to both the primary and
  # the selection clipboard. Otherwise, it will only be copied to the selection
  # clipboard.
  save_to_clipboard: false

mouse.hide_when_typing: false

cursor.style: Block

cursor.unfocused_hollow: true

live_config_reload: true

# Key bindings
#
# Key bindings are specified as a list of objects. Each binding will specify
# a key and modifiers required to trigger it, terminal modes where the binding
# is applicable, and what should be done when the key binding fires. It can
# either send a byte sequnce to the running application (`chars`), execute
# a predefined action (`action`) or fork and execute a specified command plus
# arguments (`command`).
#
# Example:
#   `- { key: V, mods: Command, action: Paste }`
#
# Available fields:
#   - key
#   - mods (optional)
#   - chars | action | command (exactly one required)
#   - mode (optional)
#
# Values for `key`:
#   - `A` -> `Z`
#   - `F1` -> `F12`
#   - `Key1` -> `Key0`
#
#   A full list with available key codes can be found here:
#   https://docs.rs/glutin/*/glutin/enum.VirtualKeyCode.html#variants
#
# Values for `mods`:
#   - Command
#   - Control
#   - Shift
#   - Alt
#
#   Multiple `mods` can be combined using `|` like this: `mods: Control|Shift`.
#   Whitespace and capitalization is relevant and must match the example.
#
# Values for `chars`:
#   The `chars` field writes the specified string to the terminal. This makes
#   it possible to pass escape sequences.
#   To find escape codes for bindings like `PageUp` ("\x1b[5~"), you can run
#   the command `showkey -a` outside of tmux.
#   Note that applications use terminfo to map escape sequences back to
#   keys. It is therefore required to update the terminfo when
#   changing an escape sequence.
#
# Values for `action`:
#   - Paste
#   - PasteSelection
#   - Copy
#   - IncreaseFontSize
#   - DecreaseFontSize
#   - ResetFontSize
#   - ScrollPageUp
#   - ScrollPageDown
#   - ScrollToTop
#   - ScrollToBottom
#   - ClearHistory
#   - Hide
#   - Quit
#
# Values for `command`:
#   The `command` field must be a map containing a `program` string and
#   an `args` array of command line parameter strings.
#
#   Example:
#       `command: { program: "alacritty", args: ["-e", "vttest"] }`
#
# Values for `mode`:
#   - ~AppCursor
#   - AppCursor
#   - ~AppKeypad
#   - AppKeypad
key_bindings:
  # <C-]>
  # - { key: Key0,     mods: Control,   action: ReceiveChars,  mode: AppKeypad     }
  # - { key: Key0,     mods: Control,   chars: "\x1b\x9d",  mode: AppKeypad     }
  - { key: U,        mods: Super,     chars: "\x1c"                           }
  - { key: Key9,        mods: Control,     action: IncreaseFontSize                           }
  - { key: Minus,        mods: Control,     action: DecreaseFontSize                           }
  - { key: Minus,        mods: Control,     action: DecreaseFontSize                           }

  - { key: 183,          mods: Control,     chars: "\x1b[25;5~" }
  - { key: 184,          mods: Control,     chars: "\x1b[11;6~" }
  # http://aperiodic.net/phil/archives/Geekery/term-function-keys.html
  - { key: 183,                             chars: "\x1b[25~" }
  - { key: 184,                             chars: "\x1b[26~" }
  - { key: 185,                             chars: "\x1b[28~" }
  - { key: 186,                             chars: "\x1b[29~" }
  - { key: 187,                             chars: "\x1b[31~" }
  - { key: 188,                             chars: "\x1b[32~" }
  - { key: 189,                             chars: "\x1b[33~" }
  - { key: 190,                             chars: "\x1b[34~" }
