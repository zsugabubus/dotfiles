SPACE	cycle pause
c	cycle pause
MBTN_RIGHT	cycle pause
o	script-message-to osd_bar visibility blink
O	script-message-to osd_bar visibility toggle
Ctrl+o	script-binding playlist-older

v	script-message-to osd_tracks show-video
V	cycle video
a	script-message-to osd_tracks show-audio
A	cycle audio
s	script-message-to osd_tracks show-sub
S	cycle sub-visibility
E	script-message-to osd_editions show-editions

m	cycle mute
MBTN_LEFT	cycle mute
Ctrl+a	script-message-to choose_value audio-device

<	sub-step -1
>	sub-step +1

z	add audio-delay +0.1
Z	add audio-delay -0.1
Ctrl+z	set audio-delay 0

+	add volume +1
-	add volume -2
=	set volume 100

x	playlist-remove current
p	script-binding playlist-prev
P	script-binding playlist-next
n	script-binding playlist-next
N	script-binding playlist-prev
r	script-binding playlist-random
Ctrl+d	script-binding half-down
Ctrl+u	script-binding half-up

[	multiply speed 1/1.1
]	multiply speed 1.1
)	script-binding fastforward/speedup
*	script-binding speedup/speedup

f	script-binding osd_filters/toggle
u	script-message-to osd_colors toggle
{	script-message-to osd_colors prev-preset
}	script-message-to osd_colors next-preset

,	frame-back-step
;	frame-step

C	script-message-to choose_value demuxer-max-back-bytes

e	no-osd seek +1.5 exact
b	no-osd seek -1 exact

h	no-osd seek -3
l	repeatable script-message-to osd_bar seek +3
j	repeatable script-message-to osd_bar seek -30 keyframes
k	repeatable script-message-to osd_bar seek +30 keyframes
J	repeatable script-message-to osd_bar seek -120 keyframes
K	repeatable script-message-to osd_bar seek +120 keyframes
Right	repeatable script-message-to osd_bar seek +1
Left	repeatable script-message-to osd_bar seek -1
Down	repeatable script-message-to osd_bar seek -10
Up	repeatable script-message-to osd_bar seek +10

Ctrl+h	repeatable script-message-to osd_bar seek -2 relative-percent
Ctrl+l	repeatable script-message-to osd_bar seek +4 relative-percent
Ctrl+j	no-osd add chapter -1; script-message osd-chapterlist; osd-bar show-progress
Ctrl+k	no-osd add chapter +1; script-message osd-chapterlist; osd-bar show-progress

L	ab-loop
F	cycle-values loop-file no inf

g	repeatable script-message-to osd_bar seek 0 absolute
G	script-message playlist-pos 0

Alt+0	set window-scale 0.5
Alt+1	set window-scale 1.0
Alt+2	set window-scale 2.0

i	script-binding stats/display-stats
I	script-binding stats/display-stats-toggle
:	script-binding console/enable

R	screenshot

w	show_text "[${playlist-pos}/${playlist-count}]Â ${metadata/by-key/Title:${media-title:${filename}}}"; script-message-to osd_playlist blink
W	script-message-to osd_playlist toggle
Ctrl+w	script-binding playlist-edit
/	script-binding playlist-edit
t	script-message-to osd_tracks show-tracks
M	script-binding osd_metadata/toggle

Ctrl+r	script-binding reload/reload-file
DEL	script-binding delete/delete-file
y	script-binding osd_title/yank-title
T	script-binding osd_title/show-title

q	script-message confirm-if "600 < demuxer_cache_duration or demuxer_via_network" quit
Ctrl+c	quit 3
