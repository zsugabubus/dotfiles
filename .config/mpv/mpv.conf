# OSD
osd-bar=no
osd-font-size=34
osd-duration=1800
term-osd-bar
term-osd-bar-chars="[=> ]"
osd-playing-msg='[${playlist-pos}/${playlist-count}]Â ${metadata/by-key/Title:${media-title:${filename}}}'

# Other
keep-open
reset-on-next-file=audio,video
save-position-on-quit
watch-later-directory=~/.cache/mpv
autofit-larger=100%x90%
autofit-smaller=200x200
loop-playlist=inf

# Screenshot
screenshot-format=png
screenshot-png-compression=8
screenshot-directory=~/mem/
screenshot-template="%F_%P"

# Language
slang=hun,hu,eng,en
alang=hun,hu,eng,en

# Audio
volume-max=140
volume=100
af=highpass=f=130

# Video
hwdec=vaapi
vo=gpu,tct

# Subtitles
sub-file-paths=.:srt:sub:subs:subtitles
sub-font=sans-serif
sub-font-size=30
sub-color=1/1/0
embeddedfonts=yes

# Keybindings
no-input-default-bindings

# Cache
cache=auto
cache-pause=no

# Profiles
[music]
loop-playlist=inf

[extension.flac]
profile=music

[extension.mp3]
profile=music

[picture]
pause

[extension.jpg]
profile=picture

[extension.png]
profile=picture

[video]
loop=inf

[extension.gif]
profile=video

[extension.webm]
profile=video

[movie]
stop-screensaver
force-seekable

[extension.mkv]
profile=movie

[protocol.https]
profile=protocol.http

[protocol.http]
# https://www.whatismybrowser.com/guides/the-latest-user-agent/chrome
user-agent='Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/94.0.4606.71 Safari/537.36'

