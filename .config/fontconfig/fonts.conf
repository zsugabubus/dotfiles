<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
	<!-- https://wiki.archlinux.org/index.php/Font_configuration/Examples -->
	<!-- https://wiki.archlinux.org/index.php/Font_configuration#Subpixel_rendering -->
	<match target="font">
		<edit name="embeddedbitmap" mode="assign">
			<bool>false</bool>
		</edit>
	</match>
	<alias>
		<family>monospace</family>
		<prefer>
			<family>SauceCodePro Nerd Font</family>
			<family>Noto Color Emoji</family>
		</prefer>
	</alias>

	<alias>
		<family>serif</family>
		<prefer>
			<family>Source Code Variable</family>
		</prefer>
	</alias>

	<alias>
		<family>sans</family>
		<prefer>
			<family>Source Code Variable</family>
		</prefer>
	</alias>

	<alias>
		<family>sans-serif</family>
		<prefer>
			<family>Source Code Variable</family>
		</prefer>
	</alias>
</fontconfig>
